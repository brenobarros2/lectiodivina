    <meta charset="UTF-8">

    <title>QUEIMA DE NOVO | Lectio Divina</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- VARIÁVEIS DE TEMA (Padrão: DARK) --- */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --element-bg: #111111;
            --border-color: #333333;
            --accent-color: #ffffff;
            --secondary-text: #888888;
            --inverse-bg: #ffffff;
            --inverse-text: #000000;
        }

        /* --- TEMA LIGHT (Sobrescreve as variáveis) --- */
        body.light-theme {
            --bg-color: #ffffff;
            --text-color: #000000;
            --element-bg: #f4f4f4;
            --border-color: #000000;
            --accent-color: #000000;
            --secondary-text: #555555;
            --inverse-bg: #000000;
            --inverse-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Container Principal */
        .app-frame {
            width: 100%;
            max-width: 500px;
            border: 3px solid var(--border-color); /* Borda mais grossa */
            background: var(--bg-color);
            padding: 0;
            margin-top: 20px;
            position: relative;
        }

        /* --- BOTÃO DE TEMA --- */
        .theme-toggle {
            position: absolute;
            top: -40px;
            right: 0;
            background: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 5px 10px;
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 0.7rem;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .theme-toggle:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }

        /* --- CABEÇALHO --- */
        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--border-color);
            background: var(--bg-color);
        }

        .brand {
            font-size: 0.7rem;
            font-weight: 900;
            letter-spacing: 4px;
            color: var(--secondary-text);
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            font-size: 4rem;
            line-height: 0.9;
            text-transform: uppercase;
            color: var(--text-color);
            margin: 0;
        }

        .tagline {
            font-size: 0.9rem;
            color: var(--secondary-text);
            margin-top: 10px;
            font-style: italic;
        }

        /* --- PLAYER SPOTIFY --- */
        .music-deck {
            background: var(--element-bg);
            border-bottom: 3px solid var(--border-color);
            padding: 15px;
            position: relative;
        }

        .deck-label {
            font-size: 0.6rem;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--bg-color);
            background: var(--text-color); /* Invertido para contraste */
            padding: 2px 8px;
            position: absolute;
            top: -10px;
            left: 20px;
            border: 2px solid var(--border-color);
        }

        .music-deck iframe {
            width: 100%;
            height: 80px;
            border: none;
            /* Filtro inteligente: Inverte cores se estiver no tema light para manter contraste */
            filter: grayscale(100%) contrast(120%);
            opacity: 0.9;
        }

        /* --- ÁREA CENTRAL --- */
        .main-display {
            padding: 2rem;
            text-align: center;
        }

        /* Frase de Impacto */
        .impact-phrase {
            text-align: left;
            border-left: 8px solid var(--text-color);
            padding-left: 15px;
            margin-bottom: 30px;
        }

        .impact-phrase h2 {
            font-family: 'Anton', sans-serif;
            font-size: 2.2rem;
            text-transform: uppercase;
            line-height: 1.1;
            color: var(--text-color);
        }

        /* Passos */
        .step-badge {
            display: inline-block;
            border: 2px solid var(--border-color);
            padding: 5px 10px;
            font-size: 0.8rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 15px;
            background: var(--inverse-bg);
            color: var(--inverse-text);
        }

        .instruction-text {
            color: var(--secondary-text);
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Timer */
        .timer-box {
            background: var(--element-bg);
            border: 2px solid var(--border-color);
            padding: 20px 0;
            margin: 20px 0;
        }

        .timer-digits {
            font-family: 'Anton', sans-serif;
            font-size: 6rem;
            color: var(--text-color);
            line-height: 1;
        }

        /* --- BOTÕES --- */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1rem;
            cursor: pointer;
            border: 3px solid var(--text-color); /* Borda grossa */
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 5px 5px 0px var(--secondary-text); /* Sombra sólida brutalista */
        }
        
        .btn:active {
            box-shadow: none;
            transform: translate(5px, 5px);
        }

        /* Primário (Invertido) */
        .btn-primary {
            background: var(--text-color);
            color: var(--bg-color);
        }

        /* Secundário (Outline) */
        .btn-secondary {
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* --- INPUT --- */
        #acao-container {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .input-label {
            font-family: 'Anton', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            color: var(--text-color);
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            background: var(--element-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            padding: 15px;
            min-height: 150px;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: var(--text-color);
        }

        /* --- NEWSLETTER FIX (BEEHIIV IFRAME) --- */
        #newsletter-container {
            display: none; /* Começa escondido */
            margin-top: 30px;
            border-top: 3px solid var(--border-color);
            padding-top: 30px;
            text-align: left;
        }
        /* Força o iframe a ocupar a largura total e ter altura suficiente */
        .beehiiv-embed {
            width: 100% !important;
            min-height: 220px; /* Garante espaço para o formulário */
        }

        /* RESPONSIVO */
        @media (max-width: 400px) {
            h1 { font-size: 3rem; }
            .timer-digits { font-size: 5rem; }
        }
    </style>
